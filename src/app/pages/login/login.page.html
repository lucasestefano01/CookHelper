<ion-content class="swiper-no-swiping">
  <div class="container" [hidden]="keyboard.isVisible">
    <img src="/assets/img/chef-icon.jpg" style="margin-left:65px;width:50%;">

    <ion-segment (click)="segmentChanged($event)" value="login">
      <ion-segment-button  value="login">
        <ion-label outline="dark">Login</ion-label>
      </ion-segment-button>

      <ion-segment-button value="register">
        <ion-label>Cadastro</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <ion-slides>
    <ion-slide>
      <div class="slide-inner ion-padding">

        <ion-item class="ion-margin-top">
          <ion-input type="email" placeholder="E-mail" [(ngModel)]="userLogin.email"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top">
          <ion-input type="password" placeholder="Senha" [(ngModel)]="userLogin.password"></ion-input>
        </ion-item>

        <ion-button class="ion-margin-top" (click)="login()" color="dark" expand="block">
          Entrar
        </ion-button>
      </div>

    </ion-slide>

    <ion-slide>
      <div class="slide-inner ion-padding">

        <ion-item class="ion-margin-top">
          <ion-input type="email" placeholder="E-mail" [(ngModel)]="userRegister.email"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top">
          <ion-input type="password" placeholder="Senha" [(ngModel)]="userRegister.password"></ion-input>
        </ion-item>

        <ion-button class="ion-margin-top" (click)="register()" color="dark" expand="block">
          Salvar
        </ion-button>
      </div>

    </ion-slide>
  </ion-slides>

  <div class="background" [hidden]="keyboard.isVisible">
    <div class="foods"></div>
  </div>

  <div class="background-top">
      <div class="foods"></div>
    </div>

</ion-content>
