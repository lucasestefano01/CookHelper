<ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
  
      <ion-title>{{recipe.description}}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <ion-list>
        <label><b>Ingredientes:</b></label>
      <ion-item>
        <label>
            <ion-input type="text" *ngFor="let quantidades of recipe.Quantidades" readonly>{{quantidades}}</ion-input>
        </label>
      </ion-item>
      <br>
      <label><b>Modo de preparo:</b></label>
      <ion-item *ngFor="let instructions of recipe.instructions">
        <ion-textarea [(ngModel)]="instructions" readonly></ion-textarea>
      </ion-item>
    </ion-list>
  </ion-content>
  
  <ion-footer>
      <ion-toolbar>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-button (click)="logOut()" color="dark" expand="block">
                Sair
              </ion-button>
            </ion-col>
    
            <ion-col size="6">
              <ion-button  [routerLink]="['/home']" color="light" expand="block">
                Voltar
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-toolbar>
    </ion-footer>
