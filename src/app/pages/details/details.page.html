<ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
  
      <ion-title>Detalhes da Receita</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-input type="text" [(ngModel)]="recipe.description">Descrição: </ion-input>
      </ion-item>
      <ion-item>
          <ion-input type="text" [(ngModel)]="recipe.instructions">Instruções:</ion-input>
        </ion-item>
    </ion-list>
  </ion-content>
  
  <ion-footer>
      <ion-toolbar>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-button (click)="logOut()" color="dark" expand="block">
                Sair
              </ion-button>
            </ion-col>
    
            <ion-col size="6">
              <ion-button  [routerLink]="['/home']" color="light" expand="block">
                Voltar
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-toolbar>
    </ion-footer>
